<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoVisionAI</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="shortcut icon" href="./assets/GeoVisionAI-2.png" type="image/x-icon" />
  <meta name="description" content="A Liquid Galaxy immersive Google Earth web application." />
  <meta property="og:title" content="GeoVisionAI Web App by liquid galaxy" />
  <meta property="og:description" content="A Liquid Galaxy immersive Google Earth web application" />
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <script src="./js/script.js" type="module"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").then((registration) => {
        console.log("Service Worker registered with scope:", registration.scope);
      }).catch((error) => {
        console.error("Service Worker registration failed:", error);
      });
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <md-tabs>
        <md-primary-tab data-tab="home"><md-icon slot="icon">home</md-icon>Home</md-primary-tab>
        <md-primary-tab data-tab="voice"><md-icon slot="icon">auto_awesome</md-icon>Gemini</md-primary-tab>
        <md-primary-tab data-tab="tools"><md-icon slot="icon">tune</md-icon>Tools</md-primary-tab>
        <md-primary-tab data-tab="settings"><md-icon slot="icon">settings</md-icon>Settings</md-primary-tab>
        <md-primary-tab data-tab="about"><md-icon slot="icon">info</md-icon>About</md-primary-tab>
      </md-tabs>
    </nav>
  </header>

  <main>
    <div class="wrapper" dir="ltr">
      <section id="home">
        
        <home-page></home-page>
      </section>
      
      <section id="voice">
        <lg-voice> <div slot="voice" class="googleVoice">
            <div class="rect blur"></div>
            <div class="rect"></div>
          </div>
        </lg-voice>
      </section>

      <section id="tools">
        <lg-tools></lg-tools>
      </section>

      <section id="settings">
        <lg-settings></lg-settings>
      </section>
      <section id="about">
        <lg-about></lg-about>
      </section>
    </div>
  </main>

  <script>
    const tabs = document.querySelectorAll('md-primary-tab');
    const sections = document.querySelectorAll('main section');

    function showSection(tabName) {
      sections.forEach((section) => {
        section.style.display = section.id === tabName ? 'block' : 'none';
      });
    }

    // Initial state
    showSection('home');

    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;

        const tabName = tab.dataset.tab;
        setTimeout(() => {
          showSection(tabName);
        }, 10);
      });
    });
  </script>
</body>

</html>
